<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search...">
    </div>

    <div class="card-container">

        <div class="card">
            <img src="https://images.pexels.com/photos/1130626/pexels-photo-1130626.jpeg" alt="mountain">
            <h3>Ayush Mehra</h3>
            <p>Indian Explorer</p>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="lion">
            <h3>Neha Soni</h3>
            <p>Nature Lover</p>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/3184401/pexels-photo-3184401.jpeg" alt="coder">
            <h3>Om Chauhan</h3>
            <p>Developer</p>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" alt="girl">
            <h3>Riya Verma</h3>
            <p>Designer</p>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg" alt="smile">
            <h3>Rohan Gupta</h3>
            <p>Motivator</p>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
