        .card {
            max-width: 300px;
            padding: 20px;
            display: inline-block;
            border: 2px solid #555;
            border-radius: 10px;
            margin-top: 40px;
        }

        .profile {

            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            margin-bottom: 7px;

        }

        .profile img {
            width: 100%;
            height: 100%;
            border-radius: 50%;

            overflow: hidden;
            object-fit: cover;
        }

        .card p {
            font-size: 12px;
            margin-top: 10px;
        }

        .card h5 {
            margin-top: 3px;
        }

        form {

        .nav{
